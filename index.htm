<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <!-- Own CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <!-- Load all Font Awesome styles -->
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
    <title>Get&ouml;tete im Stra&szlig;enverkehr in &Ouml;sterreich</title>
    
  </head>
  <body class="p-2">
    <h3>Get&ouml;tete im Stra&szlig;enverkehr in &Ouml;sterreich</h3>
    <h5>nach Bundesland und Berichtsjahr</h5>
    <div class="d-flex flex-column justify-content-center w-50">
      <canvas id="line-chart"></canvas>
    
      <form id="filter_form" class="d-flex flex-row justify-content-center my-2">
          <div class="form-floating me-1">
            <input type="number" id="startdate" class="form-control" step="1">
            <label>Von</label>
          </div>
          
          <div class="form-floating ms-1">
            <input type="number" id="enddate" class="form-control" step="1">
            <label>Bis</label>
          </div>

          <div class="d-flex flex-row justify-content-center">
            <button type="submit" class="btn btn-primary rounded ms-1"><i class="fa-solid fa-filter"></i></button>
            <button type="reset" class="btn btn-danger rounded ms-1"><i class="fa-solid fa-rotate"></i></button>
          </div>
          
      </form>
    </div>
    

    <!-- Bootstrap JS Bundle -->
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Add Jquery & own JS-->
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/chart.min.js" type="text/javascript" ></script>
    <script>
    $(document).ready(function(){
      $.ajax({
        url: 'get_data.php',
        method: "GET",
        success: function(json_data) {
          // var dataset;
          const labels = json_data["Labels"];
          var datasets = [];
          for (let state in json_data["Dataset"]) {
            let data = json_data["Dataset"][state];
            datasets.push({
              label: state,
              data: data["data"],
              borderColor: data["borderColor"],
              backgroundColor: data["backgroundColor"],
              fill: true              
            });
          }
          var chart_data = {
            labels: labels,
            datasets: datasets
          };

          // array should be ordered, but just in case
          var xmin = Math.min(...labels);
          var xmax = Math.max(...labels);

          // set min/max values for date filtering input
          var start_date = $("#startdate");
          var end_date = $("#enddate");
          start_date.attr({"min": xmin, "max": xmax, "value": xmin});
          end_date.attr({"min": xmin, "max": xmax, "value": xmax});

          const ctx = $("#line-chart");
          const line_chart = new Chart(ctx, {
            type: 'line',
            data: chart_data,
            options: {
              scales: {
                  y: {
                    title: {
                      display: true,
                      text: "Getötete",
                      font: {weight: "bold"}
                    },
                    stacked: true,
                    beginAtZero: true
                  },
                  x : {
                    title: {
                      display: true,
                      text: "Berichtsjahr",
                      font: {weight: "bold"}
                    }
                  }
              },
              plugins: {
                legend: {
                  labels: {
                    usePointStyle: true,
                  },
                  title: {
                    display: true,
                    text: "Bundesländer",
                    position: "left",
                    align: "start",
                    font: {weight: "bold"}
                  }
                }
              }
            }
          });

          // add filter functionality
          $("form").submit((e) => {
            e.preventDefault();
            if (start_date.val() > end_date.val()) {
              alert("Startdatum darf nicht größer als Enddatum sein!")
              return;
            } if (start_date.val() === end_date.val()) {
              alert("Startdatum darf nicht gleich als Enddatum sein!")
              return;
            }
            line_chart.options.scales.x.min = parseInt(start_date.val());
            line_chart.options.scales.x.max = parseInt(end_date.val());
            line_chart.update();
          });
          // reset
          $("[type=reset]").on("click", () => {
            line_chart.options.scales.x.min = parseInt(xmin);
            line_chart.options.scales.x.max = parseInt(xmax);          
            line_chart.update();
          });

        },
        error: function(data) {
          console.log(data);
        }
      });
    });
  </script>


    
  </body>
</html>
