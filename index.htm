<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <!-- Own CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <title>Get&ouml;tete im Stra&szlig;enverkehr in &Ouml;sterreich</title>
    
  </head>
  <body class="p-2">
    <h3>Get&ouml;tete im Stra&szlig;enverkehr in &Ouml;sterreich</h3>
    <h5>nach Bundesland und Berichtsjahr</h5>
    <div class="d-flex justify-content-center w-50">
      <canvas id="line-chart"></canvas>
    </div>
    

    <!-- Bootstrap JS Bundle -->
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Add Jquery & own JS-->
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/chartjs/chart.min.js" type="text/javascript" ></script>
    <script>
    $(document).ready(function(){
      $.ajax({
        url: 'get_data.php',
        method: "GET",
        success: function(json_data) {
          // var dataset;
          const labels = json_data["Labels"];
          var datasets = [];
          for (let state in json_data["Dataset"]) {
            let data = json_data["Dataset"][state];
            console.log(json_data["Dataset"]);
            datasets.push({
              label: state,
              data: data["data"],
              borderColor: data["borderColor"],
              backgroundColor: data["backgroundColor"],
              pointStyle: "circle",
              fill: true              
            });
          }
          var chartdata = {
            labels: labels,
            datasets: datasets
          };

          const ctx = $("#line-chart");
          const line_chart = new Chart(ctx, {
            type: 'line',
            data: chartdata,
            options: {
              scales: {
                  y: {
                      stacked: true,
                      beginAtZero: true
                  }
              },
              title: {
                display: true,
                text: ''
              },
              plugins: {
                legend: {
                  labels: {
                    usePointStyle: true,
                  },
                }
              }
            }
          });
        },
        error: function(data) {
          console.log(data);
        }
      });
    });
  </script>


    
  </body>
</html>
